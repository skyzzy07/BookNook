<section class="signin-area signin-one">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-5">
        <form action="">
          <div class="signin-form form-style-two rounded-buttons">
            <div class="row">
              <div class="col-md-12">
                <div class="form-input">
                  <label>Your account will be under this email</label>
                  <div class="input-items default">
                    <input type="text" placeholder="Email" />
                    <i class="lni lni-envelope"></i>
                  </div>
                </div>
                <!-- form input -->
              </div>
              <div class="col-md-12">
                <div class="form-input">
                  <label>
                    Name will be used to personalize your experience
                  </label>
                  <div class="input-items default">
                    <input type="text" placeholder="Name" />
                    <i class="lni lni-user"></i>
                  </div>
                </div>
                <!-- form input -->
              </div>
              <div class="col-md-12">
                <div class="form-input">
                  <label>Password for your account</label>
                  <div class="input-items default">
                    <input type="password" placeholder="Password" />
                    <i class="lni lni-key"></i>
                  </div>
                </div>
                <!-- form input -->
              </div>
              <div class="col-md-6">
                <div class="form-input rounded-buttons">
                  <button class="btn primary-btn rounded-full" type="submit">
                    Sign In!
                  </button>
                </div>
                <!-- form input -->
              </div>
              <div class="col-md-6">
                <div class="form-input rounded-buttons">
                  <button
                    class="btn primary-btn-outline rounded-full"
                    type="submit"
                    routerLink="/sign-up"
                  >
                    Sign Up
                  </button>
                </div>
                <!-- form input -->
              </div>
            </div>
            <a routerLink="/" class="back-to-home-link">
              <i class="me-1 fas fa-arrow-left"></i>
              back to home
            </a>
          </div>
          <!-- signin form -->
        </form>
      </div>
    </div>
    <!-- row -->
  </div>
  <!-- container -->
</section>
