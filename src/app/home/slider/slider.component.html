<div id="carouselExampleCaptions" class="carousel slide">
  <div class="carousel-indicators">
    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="0"
      class="active bg-black"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
    <button
      type="button"
      class="bg-black"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="1"
      aria-label="Slide 2"
    ></button>
    <button
      type="button"
      class="bg-black"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="2"
      aria-label="Slide 3"
    ></button>
  </div>
  <div class="carousel-inner" style="height: 500px">
    <div class="carousel-item active" style="height: 100%">
      <img
        src="assets/books-5372392_1920.jpg"
        class="d-block"
        alt="first book"
        style="position: absolute; top: 50%; left: 50%; translate: -50% -50%"
      />
      <div class="carousel-caption d-none d-md-block">
        <h5 class="text-black">First slide label</h5>
        <p class="text-black">
          Some representative placeholder content for the first slide.
        </p>
      </div>
    </div>
    <div class="carousel-item" style="height: 100%">
      <img
        src="assets/kid-2603859_1920.jpg"
        class="d-block w-100"
        alt="..."
        style="position: absolute; top: 50%; left: 50%; translate: -50% -50%"
      />
      <div class="carousel-caption d-none d-md-block">
        <h5>Second slide label</h5>
        <p>Some representative placeholder content for the second slide.</p>
      </div>
    </div>
    <div class="carousel-item" style="height: 100%">
      <img
        src="assets/front-view-composition-with-different-books.jpg"
        class="d-block w-100"
        alt="..."
        style="position: absolute; top: 50%; left: 50%; translate: -50% -50%"
      />
      <div class="carousel-caption d-none d-md-block">
        <h5>Third slide label</h5>
        <p>Some representative placeholder content for the third slide.</p>
      </div>
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleCaptions"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleCaptions"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
